<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Map DTUJM</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/gokertanrisever/leaflet-ruler@master/src/leaflet-ruler.css"
        integrity="sha384-P9DABSdtEY/XDbEInD3q+PlL+BjqPCXGcF8EkhtKSfSTr/dS5PBKa9+/PMkW2xsY" crossorigin="anonymous" />
    

    <link rel="stylesheet" href="leaflet.mouseCoordinate-master/dist/leaflet.mousecoordinate.css">

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="">
    </script>

    <script src="https://cdn.jsdelivr.net/gh/gokertanrisever/leaflet-ruler@master/src/leaflet-ruler.js"
        integrity="sha384-8SqKZR7V8uOetpjjbcNJHvwuHpb074WS0UXjCLhzfJUqYn3B/uWx1WVv5mwRp1mV"
        crossorigin="anonymous">
    </script>

    <script src="leaflet.mouseCoordinate-master\dist\leaflet.mousecoordinate.js"></script>

    <script>
        var map = L.map('map').setView([-7.3162323, 110.1755548
        ], 15);

        // Tile Layer Base Map
        var osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution:
                '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        });

        var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        });

        var rupabumiindonesia = L.tileLayer('https://geoservices.big.go.id/rbi/rest/services/BASEMAP/Rupabumi_Indonesia/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Badan Informasi Geospasial'
        });

        var F4map = L.tileLayer('https://tile.f4map.com/tiles/f4_2d/{z}/{x}/{y}.png', {
            maxZoom: 20,
            attribution: 'F4map'
        });
        var F4map = L.tileLayer('https://tile.f4map.com/tiles/f4_2d/{z}/{x}/{y}.png', {
            maxZoom: 20,
            attribution: 'F4map'
        });

        // Menambahkan basemap ke dalam peta
        F4map.addTo(map);

        var marker1 = L.marker([-7.3162323, 110.1755548
        ]).addTo(map)
            .bindPopup('Ini Temanggung Pertama')
            .openPopup();
        var marker2 = L.marker([-7.3153592, 110.1745570
        ]).addTo(map)
            .bindPopup('Ini Temanggung Kedua')
            .openPopup();


        // Circle
        var circle = L.circle([-7.3162323, 110.1755548], {
            color: "pink", // warna garis
            opacity: 1, // opacity garis =====untuk transparan nilai 0-1
            fillColor: "#f03", // warna fill ==== warna tengah
            fillOpacity: 0.5, // opacity fill ====transparasi fil bunder
            radius: 500, // radius dalam meter
        });

        // Menambahkan circle ke dalam peta
        circle.addTo(map);

        // Popup======untuk informasi lengkapnya, muncul satu
        circle.bindPopup("<b>Hallo</b><br>Ini adalah popup circle");
        circle.openPopup();

        // Tooltip======untuk informasi aama, muncul barengan
        circle.bindTooltip("Ini adalah tooltip circle", {
            sticky: true,
        });
        circle.openTooltip();


        // Polyline
        var vertexPolyline = [
            [-7.3169137, 110.1766062],
            [-7.3245372, 110.1757908],
            [-7.3187984, 110.1741707],
            [-7.3179466, 110.1802111],
        ];
        var polyline = L.polyline(vertexPolyline, {
            color: "red", // warna garis
            weight: 3, // ketebalan garis
            opacity: 1, // opacity garis
        });

        // Menambahkan polyline ke dalam peta
        polyline.addTo(map);


        // Polygon
        var vertexPolygon = [
            [-7.3202677, 110.1797819],
            [-7.3166369, 110.1789451],
            [-7.3224397, 110.1767778],
        ];
        var polygon = L.polygon(vertexPolygon, {
            color: "purple", // warna garis
            weight: 3, // ketebalan garis
            opacity: 1, // opacity garis
            fillColor: "#0f3", // warna fill
            fillOpacity: 0.5, // opacity fill
        });

        // Menambahkan polygon ke dalam peta
        polygon.addTo(map);


        // Control Layer
        var baseMaps = {
            "OpenStreetMap": osm,
            "Esri World Imagery": Esri_WorldImagery,
            "Rupa Bumi Indonesia": rupabumiindonesia,
            "F4map": F4map,
        };

        var overlayMaps = {
            "Marker 1": marker1,
            "Marker 2": marker2,
            "Circle": circle,
        };

        var controllayer = L.control.layers(baseMaps, overlayMaps);
        controllayer.addTo(map);


        // Scale 
        var scale = L.control.scale({
            imperial: false,
            maxWidth: 200,

        });
        var scale = L.control.scale();
        scale.addTo(map);


        // Geolocation
        map.locate({
            setView: true,
            maxZoom: 16,
        });

        // Fungsi untuk menampilkan lokasi
        function onLocationFound(e) {
            var radius = e.accuracy / 2;

            // Menampilkan marker pada lokasi 
            L.marker(e.latlng).addTo(map).bindPopup("Anda berada dalam radius " + radius + " meter dari titik ini").openPopup();

            // Menampilkan circle pada lokasi
            L.circle(e.latlng, radius).addTo(map);
        }

        map.on("locationfound", onLocationFound);

        // Fungsi untuk menampilkan pesan error
        function onLocationError(e) {
            alert(e.message);
        }

        map.on("locationerror", onLocationError);

        //Rurel
        L.control.ruler().addTo(map);

        // Mousse Coordinat
        L.control.mouseCoordinate({
            utm:true,
            gpsLong:true
        }).addTo(map);
    </script>
</body>

</html>
